<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-U   -Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatVenture</title>
        
        <!--Space Grotesk Font-->
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <!--Header-->
     <header>
        <h1>ChatVenture</h1>
        <p>Hello player! Welcome in this adventure game where the story is generated by ChatGPT</p>
     </header>

         <!--Main content-->
         <main class="container">
             <!--Scelta del genere-->
             <div class="genres">
                <div class="genre" data-genre="horror">👻</div>
                <div class="genre" data-genre="spy story">👀</div> 
                <div class="genre" data-genre="marvel superheroes">🦸🏼‍♀️</div>
             </div> 

             <!--Loader--> 
             <div class="loader hidden">
                <img src="images/loader.gif" alt=loader">
             </div>
             
             <!--Placeholder--> 
             <div id="placeholder"></div>

             <!--Gameover-->
             <template id="gameover-template">
             <div class="gameover">
                <div class="gameover-icon">☠️</div>
                <h2>You're dead!</h2>
                <p class="gameover-message"></p>
                <button>Retry</button>
             </div>
            </template>

             <!--Stage Template-->
             <template id="stage-template">
             <div class="stage">
                <div class="stage-picture"></div>
                <div class="stage-content"></div>
                <p class="stage-description"></p>
                <div class="stage-actions"></div>
             </div>
            </template>
         </main> 

    <!--Javascript-->
        <script src="main.js"></script>

    </body>

</html>
